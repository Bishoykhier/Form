<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubscribeHub Signup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center text-primary">SubscribeHub</h2>
                        <form id="signup-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                <small class="form-text text-danger" id="name-error">Name is required.</small>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                <small class="form-text text-danger" id="email-error">Valid email is required.</small>
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="validateForm()">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
